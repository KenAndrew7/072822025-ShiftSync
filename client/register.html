<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShiftSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root {
    --primary: #cc79f0;
    --secondary: #3e7ef7;
    --tertiary: #9b5ecb;
    --light-bg: #e6d5f8;
    --dark-accent: #31225f;
  }
  body {{
    background-color: var(--light-bg);
    color: var(--dark-accent);
  }}
  .dark-mode {{
    background-color: #1c1c2c !important;
    color: white !important;
  }}
  .sidebar {{
    background: linear-gradient(to bottom, var(--primary), var(--secondary));
    color: white;
    min-height: 100vh;
    width: 250px;
  }}
  .sidebar a {{
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
  }}
  .sidebar a:hover {{
    background-color: var(--tertiary);
  }}
  .sidebar .active {{
    background-color: white;
    color: var(--secondary);
    font-weight: bold;
  }}
  .topbar {{
    background-color: white;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }}
  .dark-mode .topbar {{
    background-color: #2b2b3d;
    color: white;
  }}
  .toast-container {{
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 9999;
  }}
</style>

<div class="toast-container">
  <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Action completed successfully!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showToast(msg) {
    const toast = document.getElementById('mainToast');
    toast.querySelector('.toast-body').textContent = msg;
    new bootstrap.Toast(toast).show();
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

  <style>
    body {
      background-color: #e6d5f8;
      color: #31225f;
    }
    .auth-box {
      max-width: 400px;
      margin: 8% auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="topbar d-flex justify-content-between align-items-center">
  <span class="fw-bold">ShiftSync</span>
  <div>
    <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-secondary"><i class="bi bi-moon-stars"></i></button>
    <button onclick="showToast('You are logged in!')" class="btn btn-sm btn-outline-success"><i class="bi bi-bell"></i></button>
  </div>
</div>

  <div class="auth-box">
    <h2 class="text-center mb-4">Register</h2>
    <p class="text-center text-muted">Create your account to get started.</p>
    <form>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form><p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
