<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmetic Project - Resource Allocation</title>
  <link rel="stylesheet" href="resources.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://img.icons8.com/ios-filled/50/user.png" />
        <div>
          <h3>Jodel Molano</h3>
          <p>Graphics Designer</p>
        </div>
      </div>
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Projects</a>
        <a href="#">Analytics</a>
        <a href="#">Time Track</a>
        <a href="#">Cost Track</a>
        <a class="active" href="#">Resources</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Cosmetic Project - Resource Allocation</h1>

      <div class="top-row">
        <div class="employee-section">
          <div class="card">
            <h3>Add New Employee</h3>
            <input type="text" id="employeeName" placeholder="Employee Name" />
            <button onclick="addEmployee()">Add Employee</button>
          </div>

          <div class="card">
            <label>Employee</label>
            <select id="employeeSelect"></select>
            <label>%Allocation</label>
            <input type="number" id="allocation" placeholder="% Allocation" />
            <button onclick="allocate()">Allocate</button>
          </div>

          <div class="card">
            <h3>Current Allocations</h3>
            <table>
              <thead>
                <tr><th>Project</th><th>Employee</th></tr>
              </thead>
              <tbody id="allocationTable"></tbody>
            </table>
          </div>
        </div>

        <div class="chart-section card">
          <h3>Employee Workload Overview</h3>
          <canvas id="workloadChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="scriptre.js"></script>
</body>
</html>
